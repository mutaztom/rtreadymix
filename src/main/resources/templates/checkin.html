<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="static/css/bootstrap.css" rel="stylesheet"/>
    <link href="static/css/style.css" rel="stylesheet" />
    <title>Rational ReadyMix</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-3 login">
            <h1 class="col-12">ReadyMix Backend</h1>
            {rtmessage}
            <img src="static/images/readmixphoto.png" alt="ReadyMIX" width="250px" />
            {#if {rtmessag}}
            <div class="alert-danger">
                <span>{rtmessage}</span>
            </div>
            {/if}
            <form  method="post" action="/checkin/login">
                <label for="txtuname" class="h3"> User Name : </label>
                <input type="text" name="username" class="form-control" id="txtuname"/>
                <label for="txtpwd" class="h3"> Password: </label>
                <input class="form-control" type="password" name="password" id="txtpwd"/>
                <input class="btn btn-primary" type="submit" value="Sign In" name="command"/>
            </form>
        </div>
    </div>
</div>
</body>

</html>
