<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <link type="text/css" href="../css/Chart.min.css">
    <title>{title}</title>
</head>

<body>

<div class=" container">
    <nav class="navbar navbar-expand-lg navbar-expand-lg navbar-light bg-primary">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon" style="color:white"></span>
        </button>
        <a class="navbar-brand text-white" href="#" style="font-weight:bolder;font-size: large;">ReadyMix</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item active">
                    <a class="nav-link text-white" href="/readymix/dashboard">Home<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/readymix/rtbrowse?type=supplier">Suppliers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/readymix/rtbrowse?type=product">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/readymix/clientman">Clients</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link text-white" href="/readymix/rtbrowse?type=service">Services</a>
                </li>

                <li class="nav-item">
                    {#if isstaff }
                    <a class="nav-link text-white" href="/readymix/orders">Orders</a>
                    {#else }
                    <a class="nav-link text-white" href="/readymix/orders">Orders</a>
                    {/if}
                </li>
                <li class="nav-item">
                    <form action="/clientord" method="get"><a class="nav-link text-white" href="/readymix/sched">Planner</a></form>
                </li>
                <li class="nav-item dropdown text-white">
                    <a class="nav-link dropdown-toggle  text-white" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        System Settings
                    </a>
                    <div class="dropdown-menu bg-primary" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-white fa fa-tools" href="/readymix/settings">Settings</a>
                        <a class="dropdown-item text-white fa fa-user-shield" href="/readymix/usermanager">Users</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" tabindex="-1" href="javascript:onlogout();">Logout</a>
                </li>
            </ul>
        </div>

<!--        <form class="form-inline">-->
<!--            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">-->
<!--            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
<!--        </form>-->

    <div class="row justify-content-center">
        <div class="d-flex justify-content-end align-middle"><img src="../images/{icon ?: 'readymix.png'}" alt="nophoto"
                                                                  height="60%"/></div>
        <div class="d-flex justify-content-start align-middle"><h2>{title}</h2></div>
    </div>

    <div class="row" style="height: 150px;" id="rtfooter"></div>
</div>
<script language="JavaScript" type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../js/popper.min.js"></script>
<script language="JavaScript" type="text/javascript" src="../js/bootstrap.js"></script>
<script src="../js/Chart.bundle.min.js" type="text/javascript"></script>
<script src="../js/daypilot-all.min.js" type="text/javascript"></script>

<script src="../js/rtscript.js" type="text/javascript"></script>
