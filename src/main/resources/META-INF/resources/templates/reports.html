<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap core CSS -->
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <title>Rational Reports</title>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3">
            <h1>Listing all reports</h1>
            <div class="col-md-6 col-md-offset-3">
                <form id="frmreports" th:action="@{/reports}" method="get">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Category</th>
                            <th>Report</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="rep : ${reportlist}">
                            <td th:text="${rep.getCatname()}"
                                th:style="'font-weight:bold;font-size: large;color:blue;'">Location
                            </td>
                            <td th:text="${rep.getItem()}">test</td>
                            <td>
                                <form action="#" th:action="@{/print}" method="post" th:object="${rep}">
                                    <button class="btn btn-primary fa fa-print" type="submit" name="reportname"
                                            th:value="${rep.getItem()}">Print
                                    </button>
                                </form>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
