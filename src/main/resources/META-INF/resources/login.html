<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link href="../css/bootstrap.css" rel="stylesheet"/>
    <link href="../css/style.css" rel="stylesheet"/>
    <link href="../css/all.css" rel="stylesheet"> <!--load all styles -->
    <link rel="stylesheet" href="../css/jquery-ui.min.css">
    <title>Rational ReadyMix</title>
</head>
<body>
<div class="container-fluid">
    <div class="row justify-content-center ">
        <div class="col-lg-3 col-md-6 col-sm-12 login vertical-center shadow p-1 mb-3 bg-white rounded">
            <div>
                <h1 style="text-align: center">ReadyMix</h1>
                <span style="text-align: center"><p>Beta Version</p></span>
                <img src="../images/readmixphoto.png" alt="ReadyMIX" width="250px"
                     style="display:block;margin-left: auto;margin-right: auto;"/>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <form action="j_security_check" method="post">
                    <label for="txtuname" class="h5"> User Name : </label>
                    <input type="text" name="j_username" class="form-control" id="txtuname" required/>
                    <label for="txtpwd" class="h5"> Password: </label>
                    <input class="form-control" type="password" name="j_password" id="txtpwd" required/>
                    <br/>
                    <input class="btn form-control btn-primary flex-column" type="submit" value="Sign In"
                           name="command"/>
                </form>
                <p class="text-center"><a href="http://www.rationalteam.com">
                    Powered by RationalTeam</a></p>
            </div>

        </div>
    </div>
</div>
</body>

</html>
